<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort geändert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .content {
            padding: 20px;
            line-height: 1.6;
            color: #333333;
        }
        .footer {
            text-align: center;
            padding: 10px 20px;
            font-size: 12px;
            color: #777777;
            border-top: 1px solid #eeeeee;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Passwort erfolgreich geändert</h1>
        </div>
        <div class="content">
            <p>Hallo {userName},</p>
            <p>Ihr Passwort für Ihr Konto wurde erfolgreich geändert.</p>
            <p>Wenn Sie diese Änderung nicht vorgenommen haben, kontaktieren Sie uns bitte umgehend.</p>
            <p>Vielen Dank,<br>Ihr Team</p>
        </div>
        <div class="footer">
            <p>&copy; {currentYear} Seat Reservation. Alle Rechte vorbehalten.</p>
        </div>
    </div>
</body>
</html>
