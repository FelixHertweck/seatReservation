    reservation-confirmation: |- 
      <!DOCTYPE html>
      <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Reservation Confirmation</title>
            <style>
                body {
                    font-family: sans-serif;
                    line-height: 1.6;
                    color: #333;
                }
                .container {
                    max-width: 600px;
                    margin: 20px auto;
                    padding: 20px;
                    border: 1px solid #a0a0a0;
                    border-radius: 5px;
                }
                .header {
                    font-size: 24px;
                    font-weight: bold;
                    margin-bottom: 20px;
                    text-align: center;
                }
                .footer {
                    margin-top: 20px;
                    font-size: 12px;
                    text-align: center;
                    color: #777;
                }
                ul {
                    padding-left: 20px;
                }
                .hidden { display: none; }
                .visible { display: block; }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">Your reservation confirmation</div>
                <p>Hello {userName},</p>
                <p>Thank you for your reservation for the event "{eventName}".</p>
                <p><strong>Location:</strong> {eventLocation}</p>
                <p><strong>Start:</strong> {eventStartTime}</p>
                <p><strong>End:</strong> {eventEndTime}</p>
                <p>You have new reserved the following seats:</p>
                <ul>
                    {seatList}
                </ul>
                <p class={existingHeaderVisible}>You have already reserved the following seats:</p>
                <ul class={existingHeaderVisible}>
                    {existingSeatList}
                </ul>
                <p>You can view the event details here: <a href="{eventLink}">View Event</a></p>
                <p><strong>Here is an overview of your seats:</strong></p>
                <p>It is possible that the following display is not supported by your email client.</p>
                {seatMap}
                <div style="margin-top: 20px; text-align: center;">
                    <span style="display: inline-block; width: 15px; height: 15px; background-color: #2B7FFF; border-radius: 3px; vertical-align: middle; margin-right: 5px;"></span>
                    <span style="vertical-align: middle;">My Reserved</span>
                    <span style="display: inline-block; width: 15px; height: 15px; background-color: #F0B100; border-radius: 3px; vertical-align: middle; margin-right: 5px;"></span>
                    <span style="vertical-align: middle;">Already Reserved</span>
                </div>
                <p style="margin-top: 20px;">We wish you a great time at the event!</p>
                <p>Best regards</p>
                <div class="footer">
                    &copy; {currentYear} - All rights reserved
                </div>
            </div>
        </body>
      </html>

