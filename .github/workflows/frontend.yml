name: frontend.yml
on:
  push:
    branches: [ "main" ]
    paths-ignore: [ "**/*.md" ]
    tags:
      - "v*.*"
      - "v*.*.*"
  pull_request:
    branches: [ "main" ]
    paths-ignore: [ "**/*.md" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write # Erforderlich, um Docker-Images zu pushen
  id-token: write # Erforderlich f√ºr OIDC-Authentifizierung

jobs:
  frontend:
    name: frontend build
    runs-on: "ubuntu-24.04"

    env:
      NODE_VERSION: '22.18.x' 

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Set up Maven Cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: List the state of node modules
        if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        continue-on-error: true
        run: |
              cd webapp
              npm list

      - name: Install Dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: |
              cd webapp
              npm ci

      - name: Run generate:api
        run: |
              cd webapp 
              npm run generate:api

      - name: Upload openapi 
        uses: actions/upload-artifact@v4
        with:
          name: frontend-openapi
          path: webapp/docs

      - name: Upload api client
        uses: actions/upload-artifact@v4
        with:
          name: frontend-api
          path: webapp/api

      - name: Check for changes of api client
        run: git diff --exit-code -- webapp/api/

      - name: Run ESLint
        run: |
              cd webapp
              npm run lint:check

      - name: Run Prettier
        run: |
              cd webapp
              npm run format:check

      - name: Build
        run: |
              cd webapp
              npm run build:static

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: webapp/out


  frontend-docker:
    needs: frontend
    permissions:
      contents: write
      packages: write
      id-token: write
    uses: ./.github/workflows/nextjs-docker.yml
    with:
      docker-file-path: ./webapp/Dockerfile
      container-image-title: Frontend
      image-name: ${{ github.repository }}-frontend