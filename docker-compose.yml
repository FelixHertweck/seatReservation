version: '3.8'

services:
  nginx:
    image: nginx:1.29
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  frontend:
    image: ghcr.io/felixhertweck/seatreservation-frontend:main
    ports:
      - "3000:3000" 
    networks:
      - app-network

  backend:
    image: ghcr.io/felixhertweck/seatreservation:main

    # Uncomment this line to use the native image
    # image: ghcr.io/felixhertweck/seatreservation-native:main

    # Backend Port no need to export cause of nginx proxy
    # ports:
    #   - "8080:8080" 
    volumes:
      - ./keys:/app/keys

    # Override the default templates with your own, than uncomment the following line
    #  - ./src/main/resources/templates/email:/app/seatreservation/src/main/resources/templates/email


    environment:
      # Application configuration
      - APP_URL=http://localhost:80 # The URL which the application is accessable form outside

      # Email configuration
      - MAIL_FROM=no-reply@example.com  # Change this!
      - MAIL_HOST=smtp.example.com  # Change this!
      - MAIL_PORT=587  # Change this!
      - MAIL_USERNAME=your_mailtrap_username  # Change this!
      - MAIL_PASSWORD=your_mailtrap_password  # Change this!

      # Database configuration
      - QUARKUS_DATASOURCE_DB_KIND=postgresql
      - QUARKUS_DATASOURCE_USERNAME=quarkus
      - QUARKUS_DATASOURCE_PASSWORD=quarkus # Change this!
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://db:5432/quarkus


    networks:
      - app-network
    depends_on:
      - db

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: quarkus
      POSTGRES_USER: quarkus
      POSTGRES_PASSWORD: quarkus  # Change this!
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data: